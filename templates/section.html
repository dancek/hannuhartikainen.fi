{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>

<article>
{{ section.content | safe }}
</article>

<ul>
  {% for page in section.pages %}
  <li><a href="{{ page.permalink | safe }}">{{ page.date | date }} {{ page.title }}</a></li>
  {% endfor %}
</ul>
{% endblock content %}
