{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>

<article>
{{ section.content | safe }}
</article>

<ul class="page-list">
  {% for page in section.pages %}
  <li><div class="date">{{ page.date | date }}</div><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
  {% endfor %}
</ul>
{% endblock content %}
