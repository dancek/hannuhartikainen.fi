{% extends "base.html" %}

{% block content %}
<article>
  {{ section.content | safe }}
</article>

<ul class="page-list">
  {% set blog = get_section(path="blog/_index.md") %}
  {% for page in blog.pages %}
  <li><span class="date">{{ page.date | date }}</span><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
  {% endfor %}
</ul>
{% endblock content %}
